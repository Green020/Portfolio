        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Logic Gates</title>

    <body>

        <select id="INPUT_1">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <select id="INPUT_2">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

            <option value="OPEN">OPEN</option>

            <option value="XNOR">XNOR</option>
        </select>
        <input id="OUTPUT_1">
